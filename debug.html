  <body>
    <div class="container">
      <h1>Debug</h1>

      <script>
        function pow(x, n) {
          if (n == 1) return x;
          const result = x * pow(x, n - 1);
          return result;
        }

        const num = pow(2, 3);
      </script>
    </div>
